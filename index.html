<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="shortcut icon" href="img/candado.png" type ="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contenedor">
        <div class="encriptar">
          <textarea name="texto" class="texto"  id="texto" cols="30" rows="10" placeholder="Ingresa el texto"></textarea>
          <div class="etiqueta">
            <label>Solo letras minúsculas y sin acentos.</label>
          </div>
          <div class="botones">
            <button class="btn-encriptar" type="button" onclick="encriptar()">Encriptar </button>
            <button  class="btn-desencriptar" type="button" onclick="desencriptar()"> Desencriptar</button>
          </div>
        </div>
        <div class="encriptado">
          <img src="img/evidencia.png" alt="" id="imagen" />
          <img src="img/dedo.jpg" alt="" id ="imagen2"/>
          <div class="mensaje-encriptado" id="mensaje-encriptado">

            <h2 id="titulo-mensaje">Ningún mensaje fue encontrado</h2>
            <p id="parrafo"></p>
            <label id="etiqueta">
              Ingresa el texto que deseas encriptar o desencriptar
            </label>
          </div>
        </div>
      </div>
</body>
<script src = "app.js"></script>
</html>
